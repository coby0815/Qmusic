<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Text to Music Generator (MusicGen)</title>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .card {
      background: #ffffff;
      padding: 24px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
      width: 100%;
      max-width: 600px;
    }

    h1 {
      font-size: 24px;
      margin-top: 0;
      margin-bottom: 8px;
    }

    p.subtitle {
      margin-top: 0;
      margin-bottom: 16px;
      font-size: 14px;
      color: #6b7280;
    }

    label {
      font-size: 14px;
      font-weight: 500;
      display: block;
      margin-bottom: 8px;
    }

    textarea {
      width: 100%;
      min-height: 100px;
      resize: vertical;
      padding: 10px;
      font-size: 14px;
      border-radius: 8px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    button {
      margin-top: 12px;
      padding: 10px 16px;
      border-radius: 999px;
      border: none;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      background: #111827;
      color: white;
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .status {
      margin-top: 8px;
      font-size: 13px;
      color: #4b5563;
      min-height: 18px;
    }

    audio {
      width: 100%;
      margin-top: 16px;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>LLM Text → Music Demo</h1>
    <p class="subtitle">Backend: MusicGen (Transformers) + FastAPI</p>

    <label for="prompt">Describe the music you want:</label>
    <textarea id="prompt" placeholder="e.g. lofi chill beat with soft piano and rain in the background"></textarea>

    <button id="generateBtn" onclick="generateMusic()">Generate Music</button>
    <div id="status" class="status"></div>

    <audio id="player" controls></audio>
  </div>

  <script>
    async function generateMusic() {
      const promptEl = document.getElementById("prompt");
      const statusEl = document.getElementById("status");
      const player = document.getElementById("player");
      const btn = document.getElementById("generateBtn");

      const prompt = promptEl.value.trim();
      if (!prompt) {
        statusEl.textContent = "Please enter a prompt.";
        return;
      }

      btn.disabled = true;
      statusEl.textContent = "Generating music… this may take some time.";

      try {
        const response = await fetch("http://127.0.0.1:8000/generate", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ prompt }),
        });

        if (!response.ok) {
          throw new Error("Server error: " + response.status);
        }

        const data = await response.json();

        if (data.audio_url) {
          player.src = "http://127.0.0.1:8000" + data.audio_url;
          player.load();
          statusEl.textContent = "Done! Click play to listen.";
        } else if (data.error) {
          statusEl.textContent = "Error from server: " + data.error;
        } else {
          statusEl.textContent = "No audio URL returned from server.";
        }
      } catch (err) {
        console.error(err);
        statusEl.textContent = "Error: " + err.message;
      } finally {
        btn.disabled = false;
      }
    }
  </script>
</body>
</html>
